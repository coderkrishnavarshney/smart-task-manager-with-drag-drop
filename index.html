<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Smart Task Manager</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            <div class="task-actions">
                <button id="clear-completed">Clear Completed</button>
                <button id="clear-all">Clear All</button>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-stats">
            <span id="total-tasks">0 tasks</span>
            <span id="completed-tasks">0 completed</span>
        </div>

        <ul id="task-list" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
